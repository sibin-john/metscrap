<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Metadata Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements-->
    <!--if lt IE 9-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#navbar" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Metadata Scraper</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Scrap Data From URL</h2>
        <p class="lead">Enter a url and click the "Scrap" button to scrap data from it. e.g. https://www.firebase.com/</p>
        <div class="row">
            <div class="col-md-8">
                <form class="new-call">
                    <div class="form-group">
                        <label>URL:</label>
                        <input type="text" name="url" id="url" placeholder="e.g. https://www.firebase.com/" class="form-control">
                    </div>
                </form>
                <button onclick="scrap()" type="button" class="btn btn-primary btn-lg call-customer-button">
                    <span aria-hidden="true" class="glyphicon glyphicon-flash"></span> Scrap
                </button>
            </div>
        </div>
    </div>
    <hr>
    <footer>&copy; Your company</footer>
    <!-- JavaScript-->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/javascripts/ui.js"></script>
</body>
</html>
